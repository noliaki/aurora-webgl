<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aurora -- webgl</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    canvas {
      display: block;
    }

    .range {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="range">
    <div class="range__item">
      R: <input id="range_r" type="range" min="0" max="1" step="0.01" value="0.2">
    </div>
    <div class="range__item">
      G: <input id="range_g" type="range" min="0" max="1" step="0.01" value="0.1">
    </div>
    <div class="range__item">
      B: <input id="range_b" type="range" min="0" max="1" step="0.01" value="0.0">
    </div>
    <div class="range__item">
      R Division: <input id="range_r_dev" type="range" min="0" max="10" step="0.01" value="0.2">
    </div>
    <div class="range__item">
      G Division: <input id="range_g_dev" type="range" min="0" max="10" step="0.01" value="0.1">
    </div>
    <div class="range__item">
      B Division: <input id="range_b_dev" type="range" min="0" max="10" step="0.01" value="0.0">
    </div>
    <div class="range__item">
      R Time: <input id="range_r_time" type="range" min="0" max="10" step="0.01" value="0.2">
    </div>
    <div class="range__item">
      G Time: <input id="range_g_time" type="range" min="0" max="10" step="0.01" value="0.1">
    </div>
    <div class="range__item">
      B Time: <input id="range_b_time" type="range" min="0" max="10" step="0.01" value="0.0">
    </div>
  </div>
  <script src="./js/bundle.js"></script>
</body>
</html>
